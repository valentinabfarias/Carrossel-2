<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/2248/PNG/512/halloween_icon_138509.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <h1>Fen√¥menos Naturais</h1>
    </header>

    <div class="container">

        <div class="imagens">
            <input type="radio" name="radio" id="imagem1" checked>
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">

            <div class="imagem img1">
                <img src="foto6.JPG" alt="">
            </div>

            <div class="imagem img2">
                <img src="foto1.jpg" alt="">
            </div>
            <div class="imagem img3">
                <img src="foto2.jpg" alt="">
            </div>
            <div class="imagem img4">
                <img src="foto3.webp" alt="">
            </div>
            <div class="imagem img5">
                <img src="foto4.webp" alt="">
            </div>
            <div class="imagem img6">
                <img src="foto5.jpg" alt="">
            </div>

        </div>

        <div class="navegacao">
            <label class="bar" for="imagem1"></label>
            <label class="bar" for="imagem2"></label>
            <label class="bar" for="imagem3"></label>
            <label class="bar" for="imagem4"></label>
            <label class="bar" for="imagem5"></label>
            <label class="bar" for="imagem6"></label>
        </div>

    </div>


    <footer>
        <h3>Valentina Farias</h3>
    </footer>
</body>

</html>
